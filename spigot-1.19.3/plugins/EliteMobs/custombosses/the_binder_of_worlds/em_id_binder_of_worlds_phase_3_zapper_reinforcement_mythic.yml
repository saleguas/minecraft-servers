isEnabled: true
entityType: RABBIT
name: $normalLevel &ka
level: 200
healthMultiplier: 60.0
damageMultiplier: 0.1
movementSpeedAttribute: 0.000001
dropsEliteMobsLoot: false
followDistance: 200
trails:
- PORTAL
powers:
- invulnerability_knockback.yml
- invulnerability_arrow.yml
- invulnerability_knockback.yml
- invulnerability_fire.yml
- invisibility.yml
eliteScript:
  Trigger:
    Events:
    - EliteMobSpawnEvent
    Actions:
    - action: SET_MOB_AI
      wait: 5
      Target:
        targetType: SELF
      bValue: false
    - action: RUN_SCRIPT
      repeatEvery: 20
      scripts:
      - "Zap"
      Conditions:
        Target:
          targetType: SELF
        conditionType: BLOCKING
        isAlive: true
  Zap:
    Zone:
      shape: STATIC_RAY
      Target2:
        targetType: NEARBY_PLAYERS
        range: 11
      ignoresSolidBlocks: true
      Target:
        targetType: SELF
    Actions:
    - action: SPAWN_PARTICLE
      particles:
      - particle: ELECTRIC_SPARK
      Target:
        targetType: ZONE_FULL
    - action: PLAY_SOUND
      sValue: "entity.iron_golem.hurt"
      Target:
        targetType: NEARBY_PLAYERS
        range: 11
    - action: POTION_EFFECT
      potionEffectType: HARM
      amplifier: 1
      duration: 25
      Target:
        targetType: NEARBY_PLAYERS
        range: 11